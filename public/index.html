<html>
   <head>
      <title>VueJs Introduction</title>
   </head>
   <body>
       <div id = "root">
        <h1>Routing Example</h1>
        <p>
           <router-link to = "/route1">Router Link 1</router-link>
           <router-link to = "/route2">Router Link 2</router-link>

        <!-- route outlet -->

       </div>
   </body>
</html>
